<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shop Faster</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="static-example.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shop Faster</a>
            </div>

            <div class="collapse navbar-collapse" id="navigation">
                <form class="form-inline navbar-form navbar-right hidden-xs" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-form navbar-right" id="navbar-controls">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart</button>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span> Checkout</button>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="hidden-xs col-sm-3 col-md-2 categories-tags">

            <h3 class="text-center">Categories</h3>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="search_categories" placeholder="Search Categories">
                </div>
                <span class="clear-search" onclick="clearSearch('search_categories')">Clear Search</span>
            </form>
            <ul class="categories sublist">
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="all_categories" checked>All Categories
                        </label>
                    </div>
                </li>
            </ul>
            <ul class="categories-list sublist">
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Category 1
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Category 2
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Category 3
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Category 4
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Category 5
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Category 6
                        </label>
                    </div>
                </li>
            </ul>

            <hr>
            <h3 class="text-center">Other</h3>
            <h4>Tags</h4>
            <ul class="tags sublist">
                <li>
                    <form class="form-inline" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" name="search_tags" placeholder="Search Tags">
                        </div>
                        <span class="clear-search" onclick="clearSearch('search_tags')">Clear Search</span>
                    </form>
                </li>
            </ul>
            <ul class="tags sublist">
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="all_tags" checked>All Tags
                        </label>
                    </div>
                </li>
            </ul>
            <ul class="tags-list sublist">
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Tag 1
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Tag 2
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Tag 3
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Tag 4
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Tag 5
                        </label>
                    </div>
                </li>
            </ul>
            <h4>Price</h4>

            <h4>Designer</h4>
        </div>
        <div class="col-xs-12 col-sm-9">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="static-example.js"></script>
</body>

</html>
