<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shop Faster</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="static-example.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shop Faster</a>
            </div>

            <div class="collapse navbar-collapse" id="navigation">
                <form class="form-inline navbar-form navbar-right hidden-xs" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-form navbar-right" id="navbar-controls">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart</button>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span> Checkout</button>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="hidden-xs col-sm-3 col-md-3 col-lg-2 categories-tags">
            <div id="categories">
                <h3 class="text-center">Categories</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" name="search_categories" placeholder="Search Categories">
                    </div>
                    <span class="clear-search" onclick="clearField('[name=search_categories]')">Clear Search</span>
                </form>
                <ul class="categories sublist">
                    <li>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="all_categories" onclick="toggleHandler('.categories-list')" checked>All Categories
                            </label>
                        </div>
                    </li>
                    <li>
                        <ul class="categories-list sublist">
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Category 1
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Category 2
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Category 3
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Category 4
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Category 5
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Category 6
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <hr>
            <div id="other">
                <h3 class="text-center">Sort by </h3>
                <div id="tags">
                    <h4 onclick="toggleHandler('.tags.sublist')">Tags</h4>

                    <ul class="tags sublist">
                        <li>
                            <form role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="search_tags" placeholder="Search Tags">
                                </div>
                                <span class="clear-search" onclick="clearField('[name=search_tags]')">Clear Search</span>
                            </form>
                        </li>
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="all_tags" onclick="toggleHandler('.tags-list')" checked>All Tags
                                </label>
                            </div>
                        </li>
                        <li>
                            <ul class="tags-list sublist">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Tag 1
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Tag 2
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Tag 3
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Tag 4
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Tag 5
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
                <hr>
                <div id="price">
                    <h4 onclick="toggleHandler('.prices.sublist')">Price</h4>
                    <ul class="prices sublist">
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="all_prices" onclick="toggleHandler('.price-range')" checked>All Prices
                                </label>
                            </div>
                        </li>
                        <li>
                            <form class="price-range">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">$</div>
                                        <input type="number" class="form-control" name="max-price" onchange="checkMin(this.value)" placeholder="Max Price" min=0>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">$</div>
                                        <input type="number" class="form-control" name="min-price" onchange="checkMax(this.value)" placeholder="Min Price" min=0>
                                    </div>
                                </div>


                                <span class="clear-search" onclick="clearField('.price-range>div>div>input')">Clear Range</span>
                            </form>
                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
                <hr>
                <div id="designer">
                    <h4 onclick="toggleHandler('.designers.sublist')">Designer</h4>
                    <ul class="designers sublist">
                        <li>
                            <form role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="search_designers" placeholder="Search Designers">
                                </div>
                                <span class="clear-search" onclick="clearField('[name=search_designers]')">Clear Search</span>
                            </form>
                        </li>
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="all_designers" onclick="toggleHandler('.designers-list')" checked>All Designers
                                </label>
                            </div>
                        </li>
                        <li>
                            <ul class="designers-list sublist">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Designer 1
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Designer 2
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Designer 3
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Designer 4
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Designer 5
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-9">
            <div class="container-fluid">
                <div class="products row">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
                        <div class="product-outer">
                            <span class="product-title">Product 1</span>
                            <div class="product-img/svg">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" enable-background="new 0 0 64 64">
                                    <circle fill="#ffdd67" cx="32" cy="32" r="30" />
                                    <path fill="#664e27" d="m51 35.32c0 8.05-6.311 17.447-19 17.447-12.693 0-19-9.395-19-17.447 0 0 6.307 0 19 0 12.689 0 19 0 19 0" />
                                    <path fill="#4c3526" d="m34.1 40.803c-.662-.016-1.676.576-1.305 2.143.188.791 1.355 1.748 1.355 3.02 0 2.596-4.303 2.596-4.303 0 0-1.275 1.168-2.232 1.355-3.02.373-1.566-.645-2.158-1.303-2.143-1.791.045-4.729 1.9-4.729 5.04 0 3.529 3.057 6.389 6.828 6.389 3.77 0 6.826-2.859 6.826-6.389.002-3.139-2.937-4.994-4.724-5.04" />
                                    <path fill="#ff717f" d="m41.1 51.02c-2.408-1.408-5.432-2.299-9.105-2.299s-6.697.891-9.104 2.299c2.406 1.41 5.43 2.299 9.104 2.299s6.697-.889 9.105-2.299" />
                                    <path fill="#fff" d="m13 35h38v5h-38z" />
                                    <path fill="#664e27" d="m32 53.764c-12.99 0-20-9.504-20-18.447v-1h40v1c0 8.943-7.01 18.447-20 18.447m-17.967-17.448c.504 7.666 6.764 15.448 17.967 15.448s17.465-7.781 17.969-15.447h-35.936z" />
                                    <path fill="#fff" d="m28.5 22c0 4.418-3.584 8-8 8-4.418 0-8-3.582-8-8 0-4.416 3.582-8 8-8 4.416 0 8 3.584 8 8" />
                                    <circle fill="#664e27" cx="20.5" cy="22" r="4" />
                                    <path fill="#fff" d="m51.5 22c0 4.418-3.584 8-8 8-4.418 0-8-3.582-8-8 0-4.416 3.582-8 8-8 4.416 0 8 3.584 8 8" />
                                    <circle fill="#664e27" cx="43.5" cy="22" r="4" />
                                </svg>
                            </div>
                            <div class="product-info">
                                <p class="text-left">
                                    <span class="product-designer">By: Designer designer </span>
                                    <br><hr>
                                    <span class="product-description">This product will make you so cool. It provides whatever service you need.</span>
                                </p>
                            </div>
                            <div class="product-controls ">
                                <div class="container-fluid">
                                    <div class="col-xs-6 col-sm-12 col-md-6">
                                        <button type="button" class="btn btn-cart btn-block">
                                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart
                                        </button>
                                    </div>
                                    <div class="col-xs-6 col-sm-12 col-md-6">
                                        <button type="button" class="btn btn-favorite btn-block">
                                            <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Favorite
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">

                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">

                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="static-example.js"></script>
</body>

</html>
